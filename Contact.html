<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .navbar .nav-link {
      color: #fff !important;
      transition: all 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #ffc107 !important;
      text-decoration: underline;
    }
    .contact-section {
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  padding: 60px 20px;
  color: #eee;
}

.contact-box {
  background-color: #141414;
  border-left: 6px solid #00bcd4;
  padding: 30px;
  border-radius: 1rem;
  transition: all 0.4s ease;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
}

.contact-box:hover {
  transform: translateY(-5px);
  border-left-color: #ff4081;
  box-shadow: 0 10px 25px rgba(255, 64, 129, 0.2);
}

.contact-box h3 {
  color: #00bcd4;
  margin-bottom: 20px;
  font-weight: 600;
}

.contact-form input,
.contact-form textarea {
  background-color: #222;
  border: 1px solid #444;
  color: #fff;
  padding: 10px;
  width: 100%;
  border-radius: 0.5rem;
  margin-bottom: 15px;
  transition: 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #00bcd4;
  outline: none;
}

.contact-form button {
  background-color: #00bcd4;
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 0.5rem;
  transition: 0.4s;
}

.contact-form button:hover {
  background-color: #ff4081;
  transform: scale(1.05);
}

.map-box iframe {
  border-radius: 1rem;
  width: 100%;
  height: 100%;
  min-height: 350px;
  border: none;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
}



  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
    <div class="container">
      <button class="navbar-toggler text-bg-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav text-center">
          <li class="nav-item px-3 py-2">
            <a class="nav-link fs-5" href="Home.html">HOME</a>
          </li>
          <li class="nav-item px-3 py-2">
            <a class="nav-link fs-5" href="About us.html">ABOUT US</a>
          </li>
          <li class="nav-item px-3 py-2">
            <a class="nav-link fs-5" href="Policy.html">POLICY</a>
          </li>
          <li class="nav-item px-3 py-2">
            <a class="nav-link fs-5 active" href="contact.html">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    


  <!-- <section_1> -->
    <section class="contact-section">
        <div class="container">
          <div class="row g-4">
            
            <!-- Contact Form -->
            <div class="col-md-6">
              <div class="contact-box">
                <h3>Contact Details</h3>
                <form class="contact-form">
                  <input type="text" placeholder="Name" required />
                  <input type="email" placeholder="Email" required />
                  <input type="tel" placeholder="Phone No." required />
                  <textarea rows="5" placeholder="Message" required></textarea>
                  <button type="submit">Submit Form</button>
                </form>
              </div>
            </div>
      
            <!-- Map & Address -->
            <div class="col-md-6">
              <div class="contact-box">
                <h3>Hub Of Designs</h3>
                <p>6TH FLOOR, BURGER KING, HILL TOWN PLAZA, 612,<br>
                  ROAD, nr. AAMAR JAVAN, B/H, Nikol, Kathwada,<br>
                  Ahmedabad, Gujarat 380038</p>
                <div class="map-box mt-4">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.2557322782477!2d72.68465047503227!3d23.013505179172103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e87de67a09a69%3A0xb6798e11f64a0ab5!2sHill%20Town%20Plaza!5e0!3m2!1sen!2sin!4v1712837784283!5m2!1sen!2sin"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
                </div>
              </div>
            </div>
      
          </div>
        </div>
      </section>
      

  <!-- </section_1> -->

</body>
</html>
